						<div class="form-group"> <!-- Bildar grupp för meddelandeinmatning -->

							<textarea class="form-control" id="message" placeholder="Enter your message" rows="3"></textarea> <!-- Textarea inmatningsfält för meddelande -->

						<button class="btn btn-primary" type="submit">Submit</button> <!-- Skicka-knapp för formuläret -->
